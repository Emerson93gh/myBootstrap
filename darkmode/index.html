<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Dark Mode - Bootstrap 5</h1>
    </div>
    <div class="container">
      <div class="card" style="width: 18rem">
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkbox"
            onclick="setDarkMode()"
          />
          <label class="form-check-label" for="checkbox"
            >&nbsp; Dark Mode</label
          >
        </div>
        <center>
          <img
            src="../assets/img/cancerzodiac1.jpg"
            alt="logo"
            class="rounded-circle mt-4"
            id="logo"
          />
          <h1 class="mt-3" id="title">Cancer</h1>
          <hr />
        </center>
        <div class="card-body">
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
            doloribus rem quod, incidunt numquam quia quas laborum dignissimos
            deserunt laboriosam nesciunt earum facilis error voluptas a nostrum
            quo possimus eaque.
          </p>
        </div>
      </div>
    </div>
    <!-- Script dark mode -->
    <script src="app.js"></script>
  </body>
</html>
